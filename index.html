<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    body{
    background-color: aqua;
}

form{
    background-color: white;
    border: 10px solid aquamarine;
    width: 30%;
    padding: 20px;
    margin: 0 auto;
}
.qwe{
    width: 100%;
}
caption{
    color: darkblue;
}

button{
    width: 100%;
    height: 30px;
    background-color: darkblue;
    color: white;
    border-radius: 5px;
}
</style>
<body>

    <form action="">
        <center><caption>Software Request</caption></center>
        <br>
        <label for="n">Name</label>
        <br>
        <input class="qwe" id="n" type="text">
        <br>
        <br>
        <label for="p">Employee ID</label>
        <br>
        <input class="qwe" id="p" type="text">
        <br>
        <br>
        <label for="e">Emali</label>
        <br>
        <input class="qwe" id="e" type="text">
        <br>
        <br>
        <label for="im">Mobile No/Extn.No</label>
        <br>
        <input class="qwe" id="im" type="text">
        <br>
        <br>
        <p>Which software do you require?</p>
        <input id="inlineee" name="savol" type="checkbox">
        <label for="inlineee">Software A</label>
        <br>
        <input id="inlineeee" name="savol" type="checkbox">
        <label for="inlineeee">Software B</label>
        <br>
        <input id="noo" name="savol" type="checkbox">
        <label for="noo">Software C</label>
        <br>
        <br>
        <p>How urgently do you need it</p>
        <input id="inline" name="savol" type="radio">
        <label for="inline">As soon as possible</label>
        <br>
        <input id="inlinee" name="savol" type="radio">
        <label for="inlinee">Within in 2 to 3 weeks</label>
        <br>
        <input id="no" name="savol" type="radio">
        <label for="no">I'm in no hurry</label>
        <br>
        <br>
        <button type="submit">Request</button>
    </form>
    
</body>
</html>
